#####################
# Network Settings
#####################
# Generator model settings
network_g:
  type: realplksr
  upsampler: pixelshuffle
  layer_norm: true

############################
# Pretrain and Resume Paths
############################
path:
  # Path of the model to run on the validation images.
  pretrain_network_g_path: D:\file\traiNNer-redux\experiments\4x_df2k_bicubic_batch32_accum2_mssim_l1_alpha0.1_bf16_finetune4x50k_realplksrlayernorm\models

#############
# Validation
#############
val:
  val_enabled: true  # Whether to enable validations. If disabled, all validation settings below are ignored.
  save_img: false  # Whether to save the validation images during validation, in the results/<name>/visualization folder.
  suffix: ~  # add suffix to saved images, if None, use exp name
  metrics_enabled: true  # Whether to run metrics calculations during validation.
  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4  # Whether to crop border during validation.
      test_y_channel: true  # Whether to convert to Y(CbCr) for validation.
    dists:
      type: calculate_dists
      better: lower
logger:
  print_freq: 100
  save_checkpoint_freq: 2500
  use_tb_logger: true
